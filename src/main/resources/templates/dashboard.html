<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard</title>
	<style>

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f4f4f9;
			min-height: 100vh;
			padding: 20px;
		}

		h2 {
			color: #3c763d;
			margin-bottom: 20px;
		}
		div, form {
			background-color: #dff0d8;
			color: #3c763d;
			border: 1px solid #d6e9c6;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 15px;
			margin-bottom: 15px;
			width: 100%;
			max-width: 400px;
			box-sizing: border-box;
			text-align: left;
		}

		img {
			display: block;
			margin: 15px auto;
			width: 100%;
			max-width: 200px;
			border-radius: 8px;
		}
		label {
			font-weight: bold;
			display: block;
			margin-bottom: 4px;
			font-size: 0.9em;
		}

		span {
			display: block;
			margin-bottom: 15px;
			font-size: 0.9em;
		}

		input, select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 0.9em;
			margin-bottom: 12px;
		}
		button {
			background-color: #3c763d;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			font-size: 1em;
		}

		button:hover {
			background-color: #2e5733;
		}

		p {
			text-align: center;
			color: red;
			font-size: 0.9em;
		}


		div {
			display: flex;
			align-items: center;
			gap: 10px;
			}
	</style>

















</head>
<body>
<h2>Welcome, <span th:text="${user.username}"></span></h2>
<!-- Username is displayed but not editable -->
<div>
	<label>Username:</label>
	<span th:text="${user.username}"></span>
</div>

<!-- Display image with alt text in case of an error-->
<img th:src="@{${image}}" alt="Image description" />

<!--<img src="@{john.jpg}" alt="Dynamically Loaded Image" />-->

<!--<img href="@{http://localhost:8080/john.jpg}" alt="Dynamically Loaded Image" />-->

<!--<img th:src="@{/images/john.jpg}" alt="Image">-->



<!-- Display image with alt text in case of an error-->
<!--<img src="../../../../upload-dir/s.jpg"-->
<!--	 alt="Example Image" width="300" height="200" />-->


<!-- Form to update user info -->
<form th:action="@{/update}" method="post" enctype="multipart/form-data">
	<input type="hidden" th:value="${user.id}" name="id" />

	<div>
		<label>First Name:</label>
		<input type="text" th:value="${user.firstName}" name="firstName" required />
	</div>

	<div>
		<label>Last Name:</label>
		<input type="text" th:value="${user.lastName}" name="lastName" required />
	</div>

	<div>
		<label>Email:</label>
		<input type="email" th:value="${user.email}" name="email" required />
	</div>

	<div>
		<label>Password:</label>
		<input type="password" th:value="${user.password}" name="password" required />
	</div>
	<div>
		<label>Gender:</label>

		<select th:value="${user.gender}" name="gender" required>
			<option value="" disabled>Select your gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select>
	</div>

	<div>
		<label>Country:</label>
		<select th:value="${user.country}" name="country" required>
			<option value="" disabled>Select your country</option>
			<option value="United States">United States</option>
			<option value="India">India</option>
			<option value="Canada">Canada</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="Australia">Australia</option>
			<option value="Other">Other</option>
		</select>
	</div>
	<div>
		<label>Address:</label>
		<input type="text" th:value="${user.address}" name="address" required />
	</div>

	<div>
		<label>Phone Number:</label>
		<input type="text" th:value="${user.phoneNumber}" name="phoneNumber" required />
	</div>

	<div>
		<label>Date of Birth:</label>
		<input type="date" th:value="${user.dob}" name="dob" required/>
	</div>






	<button type="submit">Update</button>
</form>

<!-- Button to go to home page -->
<button onclick="window.location.href='/upload'">Upload Image</button>

<!-- Display feedback message -->
<p th:text="${message}"></p>
</body>
</html>
