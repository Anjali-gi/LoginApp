<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.username}"></span></h2>
<!-- Username is displayed but not editable -->
<div>
	<label>Username:</label>
	<span th:text="${user.username}"></span>
</div>

<!-- Display image with alt text in case of an error-->
<img th:src="@{${image}}" alt="Image description" />

<!--<img src="@{john.jpg}" alt="Dynamically Loaded Image" />-->

<!--<img href="@{http://localhost:8080/john.jpg}" alt="Dynamically Loaded Image" />-->

<!--<img th:src="@{/images/john.jpg}" alt="Image">-->



<!-- Display image with alt text in case of an error-->
<!--<img src="../../../../upload-dir/s.jpg"-->
<!--	 alt="Example Image" width="300" height="200" />-->


<!-- Form to update user info -->
<form th:action="@{/update}" method="post" enctype="multipart/form-data">
	<input type="hidden" th:value="${user.id}" name="id" />

	<div>
		<label>First Name:</label>
		<input type="text" th:value="${user.firstName}" name="firstName" required />
	</div>

	<div>
		<label>Last Name:</label>
		<input type="text" th:value="${user.lastName}" name="lastName" required />
	</div>

	<div>
		<label>Email:</label>
		<input type="email" th:value="${user.email}" name="email" required />
	</div>

	<div>
		<label>Password:</label>
		<input type="password" th:value="${user.password}" name="password" required />
	</div>

	<button type="submit">Update</button>
</form>

<!-- Button to go to home page -->
<button onclick="window.location.href='/upload'">Go to Home</button>

<!-- Display feedback message -->
<p th:text="${message}"></p>
</body>
</html>
