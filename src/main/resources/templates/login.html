<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f9;
		}

		form {
			text-align: center;
			padding: 20px;
			background-color: #dff0d8;
			color: #3c763d;
			border: 1px solid #d6e9c6;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		form div {
			margin-bottom: 15px;
			text-align: left;
		}

		form label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		form input {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		form button {
			background-color: #3c763d;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-bottom: 10px;
		}

		form button:hover {
			background-color: #2e5733;
		}

		a {
			color: #3c763d;
			text-decoration: none;
			display: inline-block;
			margin-top: 10px;
			font-size: 0.9em;
		}

		a:hover {
			text-decoration: underline;
		}

		p {
			color: red;
			font-size: 0.9em;
		}
	</style>
</head>

<body>
<form th:action="@{/login}" method="post">
	<div>
		<label>Username:</label>
		<input type="text" name="username" />
	</div>
	<div>
		<label>Password:</label>
		<input type="password" name="password" />
	</div>
	<button type="submit">Login</button>
	<a href="/signup">Sign up</a>
	<p th:text="${error}"></p>
</form>
</body>

</html>
