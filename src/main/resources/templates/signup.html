<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sign Up</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f4f4f9;
		}
		form {
			padding: 15px;
			background-color: #dff0d8;
			color: #3c763d;
			border: 1px solid #d6e9c6;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}
		form div {
			margin-bottom: 12px;
		}

		form label {
			display: block;
			margin-bottom: 4px;
			font-weight: bold;
			font-size: 0.9em;
		}

		form input,
		form select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 0.9em;
		}
		form button {
			background-color: #3c763d;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			font-size: 1em;
		}

		form button:hover {
			background-color: #2e5733;
		}

		p {
			color: red;
			font-size: 0.9em;
			text-align: center;
		}
	</style>






</head>

<body>
	<form th:action="@{/signup}" th:object="${user}" method="post">
		<div>
			<label>Username:</label>
			<input type="text" th:field="*{username}" required />
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="*{password}" required />
		</div>
		<div>
			<label>First Name:</label>
			<input type="text" th:field="*{firstName}" required />
		</div>
		<div>
			<label>Last Name:</label>
			<input type="text" th:field="*{lastName}" required />
		</div>
		<div>
			<label>Email:</label>
			<input type="email" th:field="*{email}" required />
		</div>
		<div>
		<label>Gender:</label>
		<select th:field="*{gender}" required>
			<option value="" disabled selected>Select your gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select>
		</div>
		<div>
		<label>Country:</label>
		<select th:field="*{country}" required>
			<option value="" disabled selected>Select your country</option>
			<option value="United States">United States</option>
			<option value="India">India</option>
			<option value="Canada">Canada</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="Australia">Australia</option>
			<option value="Other">Other</option>
		</select>
		</div>
		<div>
			<label>Address:</label>
			<input type="text" th:field="*{address}" required />
		</div>
		<div>
			<label>Phone Number:</label>
			<input type="text" th:field="*{phoneNumber}" required />
		</div>
		<div>
			<label>Date of Birth:</label>
			<input type="date" th:field="*{dob}" required/>
		</div>



		<button type="submit">Sign Up</button>
	</form>
</body>

</html>
